<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password (6+ chars)" required><br><br>
            
            <button onclick="register()" style="padding:15px; width:100%; background:#28a745; color:white; border:none; border-radius:8px; font-size:18px; cursor:pointer;">
                REGISTER NOW
            </button>
            
            <h3 id="msg" style="margin-top:20px; color:green;"></h3>
            <p>Have account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
    async function register() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        document.getElementById('msg').textContent = "Registering...";

        try {
            const res = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            
            if (res.ok) {
                document.getElementById('msg').style.color = 'green';
                document.getElementById('msg').textContent = "SUCCESS! Going to login...";
                setTimeout(() => location.href = 'login.html', 1000);
            } else {
                document.getElementById('msg').style.color = 'red';
                document.getElementById('msg').textContent = data.msg || "Failed";
            }
        } catch (err) {
            document.getElementById('msg').style.color = 'red';
            document.getElementById('msg').textContent = "Backend not runnin!";
        }
    }
    </script>
</body>
</html>
